    <h2>¿Queres contactarnos?</h2>

    <p>Completá el formulario y pronto nos comunicaremos con vos!</p>

    <form action="https://formspree.io/f/xldbywqa" method="POST">
        <label for="name">Nombre: </label>
        <input type="text" name="name" id="" placeholder="Escribí tu nombre" required maxlength="20" minlength="3"> *
        
        <br>
        
        <label for="lastName">Apellido: </label>
        <input type="text" name="lastName" id="" placeholder="Escribí tu apellido" maxlength="40"  minlength="2">
    
        <br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="" placeholder="Escribí tu email" required> *
        
        <br>

        <label for="subject">Asunto</label>
        <select name="subject" id="">
            <option value="products">Productos</option>
            <option value="shipping">Envios</option>
            <option value="returns">Devoluciones</option>
        </select>

        <br>


        <textarea name="message" id="" rows="7" cols="75" placeholder="Escribí tu mensaje acá"></textarea>
        
        <br>

        <button type="submit">Enviar</button>



    </form>
